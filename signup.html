<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Goalify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-black flex items-center justify-center min-h-screen text-white">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    <input type="text" placeholder="Full Name" class="w-full mb-3 px-4 py-2 rounded bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <input type="email" placeholder="Email" class="w-full mb-3 px-4 py-2 rounded bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 rounded bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button id="signup-btn" class="w-full py-2 bg-blue-500 hover:bg-blue-400 rounded font-semibold">Sign Up</button>
    <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
  </div>

  <script>
    document.getElementById("signup-btn").addEventListener("click", () => {
      alert("Signup successful (demo)");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
